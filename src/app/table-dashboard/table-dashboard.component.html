<nav *ngIf="selectedTable">
  <a (click)="gotoDetail()">
    Edit: {{selectedTable.table_id}}: {{selectedTable.table_description}} {{selectedTable.meal_description}}
  </a>
</nav>
<div class="grid grid-pad">
  <a *ngFor="let table of tables "  (click)="onSelect(table)" [class.selected]="table === selectedTable" class="col-1-4">
    <div class="module hero">
      <h4>{{table.table_id}}: {{table.table_description}}</h4>
      <div *ngFor="let meal of table.table_meals">
          {{meal.meal_description}} status: {{meal.status}}
      </div>
    </div>
  </a>
</div>
