<div *ngIf="table">
  <div><label>Table: </label>{{table.table_id}} - {{table.table_description}}</div>
  <div class="grid grid-pad">
    <div class="col-4-1" *ngFor="let meal of table.table_meals">
      <div class="module heroes">
        <h4>Danie: {{meal.meal_id}} - {{meal.meal_description}}, cena: {{meal.meal_cost}}</h4>
        <h5>Status: {{meal.meal_status}}</h5>
        <div *ngIf="meal.meal_status!='done'">
          <md-checkbox class="example-margin" (click)="changeState(meal.order_meal_id)" [id]=meal.order_meal_id>
            Mark as Done
          </md-checkbox>
        </div>
      </div>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
